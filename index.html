<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div class="wrapper">

        <div id="app">
            <!-- Contacts -->
            <div class="contacts">
                <!-- Header -->
                <header class="contacts-header">
                    <div class="my-profile">
                        <img src="img/avatar_io.jpg" alt="avatar io">
                        <span>Sofia</span>
                    </div>

                    <div class="my-profile-functions">
                        <span><i class="fa-solid fa-circle-notch"></i></span>
                        <span><i class="fa-solid fa-message"></i></span>
                        <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                    </div>
                </header>
                <!-- /Header -->

                <!-- Banner -->
                <div class="banner">
                    <div class="circle">
                        <span><i class="fa-solid fa-bell-slash"></i></span>
                    </div>
                    <div class="banner-text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p class="desktop-notifications">Attiva notifiche desktop</p>
                    </div>
                </div>
                <!-- /Banner -->

                <!-- Search -->
                <div class="search-container">
                    <div class="search">
                        <div class="search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="text" placeholder="Cerca o inizia una nuova chat" v-model="nameToCheck" @keyup="check(nameToCheck)">
                    </div>
                </div>
                <!-- /Search -->

                <!-- Contacts List -->
                <ul class="contacts-list">
                    <li :class="{'active' : index === activeIndex}" class="contact" v-for="(contact, index) in contacts" @click="activeContact(index)" v-show="contact.visible">
                        <div class="contact-image">
                            <img :src="`img/avatar${contact.avatar}.jpg`" :alt="`avatar ${contact.name}`">
                        </div>
                        <div class="contact-text">
                            <h4 class="name">{{contact.name}}</h4>
                            <p class="last-message">Ultimo messaggio inviato</p>
                        </div>
                        <div class="contact-time">12:00</div>
                    </li>

                </ul>
                <!-- /Contacts List -->
            </div>
            <!-- /Contatcs -->

            <!-- CHAT -->
            <div class="chat">
                <!-- Header -->
                <header class="chat-header">
                    <div class="chat-image">
                        <img :src="`img/avatar${contacts[activeIndex].avatar}.jpg`" :alt="`avatar ${contacts[activeIndex].name}`">
                    </div>
                    <div class="chat-text">
                        <h4 class="name">{{contacts[activeIndex].name}}</h4>
                        <p class="last-message">Ultimo accesso oggi alle 12:00</p>
                    </div>
                    <div class="chat-functions">
                        <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        <span><i class="fa-solid fa-paperclip"></i></span>
                        <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                    </div>
                </header>
                <!-- /Header -->
                <!-- Main -->
                <main class="chat-main">
                    <div class="row" :class="message.status" v-for="message in contacts[activeIndex].messages">
                        <div class="msg" :class="message.status">
                            <p class="txt">{{message.message}}</p>
                            <p class="time">{{ getDateTime(message.date) }}</p>
                        </div>
                    </div>

                    <!-- <div class="row received">
                        <div class="msg received">
                            <p class="txt">Hai portato a spasso il cane?Hai portato a spasso il cane?Hai portato a spasso il cane?Hai portato a spasso il cane?Hai portato a spasso il cane?Hai portato a spasso il cane?Hai portato a spasso il cane?</p>
                            <p class="time">15:30</p>
                        </div>
                    </div> -->

                </main>
                <!-- /Main -->
    
                <!-- Footer -->
                <footer class="chat-footer">
                    <div class="smile">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <input type="text" placeholder="Scrivi un messaggio" v-model.trim="newMessage.message" @keyup.enter="messageToPush">
                    <div class="microphone">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
    
                </footer>
                <!-- /Footer -->
            </div>

        </div>
        <!-- /CHAT -->
    </div>

    </div>
    <!-- Luxon library -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
