<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div class="wrapper">

        <div id="app">
            <!-- Contacts -->
            <div class="contacts">
                <!-- Header -->
                <header class="contacts-header">
                    <div class="my-profile">
                        <img src="img/avatar_io.jpg" alt="avatar io">
                        <span>Sofia</span>
                    </div>

                    <div class="my-profile-functions">
                        <span><i class="fa-solid fa-circle-notch"></i></span>
                        <span><i class="fa-solid fa-message"></i></span>
                        <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                    </div>
                </header>
                <!-- /Header -->

                <!-- Banner -->
                <div class="banner">
                    <div class="circle">
                        <span><i class="fa-solid fa-bell-slash"></i></span>
                    </div>
                    <div class="banner-text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p class="desktop-notifications">Attiva notifiche desktop</p>
                    </div>
                </div>
                <!-- /Banner -->

                <!-- Search -->
                <div class="search-container">
                    <div class="search">
                        <div class="search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="search-text">
                            <span>Cerca o inizia una nuova chat</span>
                        </div>
                    </div>
                </div>
                <!-- /Search -->

                <!-- Contacts List -->
                <ul class="contacts-list">
                    <li class="contact">
                        <div class="contact-image">
                            <img src="img/avatar_1.jpg" alt="avatar 1">
                        </div>
                        <div class="contact-text">
                            <h4 class="name">Michele</h4>
                            <p class="last-message">Ultimo messaggio inviato</p>
                        </div>
                        <div class="contact-time">12:00</div>
                    </li>

                </ul>
                <!-- /Contacts List -->
            </div>
            <!-- /Contatcs -->

            <!-- CHAT -->
            <div class="chat">

            </div>
            <!-- /CHAT -->
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
